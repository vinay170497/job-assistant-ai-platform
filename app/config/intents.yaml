      Assistance with resume writing, CV creation, resume editing, resume review,
      resume formatting, ATS optimization, resume rewriting, professional profile
      enhancement, portfolio building, LinkedIn profile optimization, cover letter
      drafting, and job application documents for any industry, domain, role, or experience level.

    examples:
      # General
      - improve my resume
      - review my CV
      - resume feedback
      - build resume from scratch
      - ATS optimize my resume
      - rewrite my CV
      - format resume professionally
      - enhance resume bullet points
      - make my resume stronger
      - create resume for fresher

      # Industry Specific
      - resume for banking job
      - resume for government job
      - resume for software developer
      - resume for marketing role
