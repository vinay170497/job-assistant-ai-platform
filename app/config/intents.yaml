  - name: career_guidance
    description: >
      Career advice, professional growth strategy, skill development roadmap,
      career transition planning, interview preparation guidance, promotion strategy,
      salary negotiation advice, industry selection guidance, domain switching support,
      and long-term career planning across any profession, industry, or role.

    examples:
      # Planning
      - career path advice
      - long term career planning
      - growth roadmap
      - career direction confusion
      - which field should I choose

      # Switching Domains
      - how to switch to banking
      - career transition to data science
      - move from sales to marketing
      - switch from mechanical to IT
      - career change after 5 years experience

      # Skill Building
      - what skills should I learn
      - upskilling recommendations
      - certifications for finance jobs
      - skills needed for government jobs
      - how to become software engineer

      # Interview & Growth
      - interview preparation tips
      - promotion strategy advice
      - salary negotiation help
      - how to grow in corporate career
      - how to crack bank exams


  - name: knowledge_query
    description: >
      Conceptual, procedural, or informational questions related to jobs,
      careers, recruitment processes, hiring systems, resume standards,
      interview processes, industry requirements, professional skills,
      domain knowledge, certifications, and employment-related regulations
      across any sector.

    examples:
      # Recruitment Process
      - how does campus placement work
      - what is ATS system
      - how does hiring process work
      - how do recruiters shortlist resumes
      - what is background verification

      # Industry Knowledge
      - what does a data analyst do
      - roles and responsibilities of HR manager
      - what does a bank PO do
      - job role of civil engineer
      - what is investment banking

      # Interview Concepts
      - what are behavioral interviews
      - explain STAR method
      - what is technical interview
      - how does case interview work

      # Career Certifications
      - best certification for finance jobs
      - is MBA required for marketing
      - what exams for government jobs

      # Employment Policies
      - what is probation period
      - what is notice period
      - what is employment bond
      - difference between contract and full time job


  - name: out_of_scope
    description: >
      Queries that are unrelated to employment, careers, jobs, professional growth,
      hiring, resume building, or career knowledge.

    examples:
      - tell me a joke
      - weather today
      - cooking recipes
      - political news
      - movie recommendations
      - cricket score
      - stock market price